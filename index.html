<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Combinazione di Simboli</title>
<style>
  body {
    background: #000;
    color: #eee;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }
  .panel {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }
  .slot {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
  }
  .symbol img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    background: #111;
    border-radius: 8px;
    padding: 6px;
  }
  button {
    background: #222;
    border: 1px solid #555;
    color: #eee;
    border-radius: 6px;
    cursor: pointer;
    padding: 4px 8px;
  }
  button:hover { background: #333; }
  #message { margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>
  <h1>Combinazione di Simboli</h1>
  <div class="panel" id="panel"></div>
  <button id="check">Verifica</button>
  <div id="message"></div>

<script>
// =====================
// CONFIGURAZIONE
// =====================
const TOTAL = 12;            // numero totale di simboli (1.png ... 12.png)
const SLOTS = 4;             // numero di slot
const TARGET = ['1','2','3','4']; // sequenza corretta

// Creiamo la lista simboli (1..12)
const SYMBOLS = [];
for (let i = 1; i <= TOTAL; i++) {
  SYMBOLS.push(String(i));
}

const panel = document.getElementById('panel');
let state = [];

// Crea ogni slot
function createSlot(i) {
  const wrap = document.createElement('div');
  wrap.className = 'slot';

  const up = document.createElement('button');
  up.textContent = "◀";

  const sym = document.createElement('div');
  sym.className = 'symbol';

  const down = document.createElement('button');
  down.textContent = "▶";

  wrap.appendChild(up);
  wrap.appendChild(sym);
  wrap.appendChild(down);

  state[i] = 0; // inizializza al primo simbolo
  render(sym, state[i]);

  up.addEventListener('click', () => {
    state[i] = (state[i] - 1 + SYMBOLS.length) % SYMBOLS.length;
    render(sym, state[i]);
  });
  down.addEventListener('click', () => {
    state[i] = (state[i] + 1) % SYMBOLS.length;
    render(sym, state[i]);
  });

  return wrap;
}

// Mostra l'immagine corretta nello slot
function render(container, idx) {
  container.innerHTML = `<img src="media/${SYMBOLS[idx]}.png" alt="simbolo ${SYMBOLS[idx]}">`;
}

// Costruisci pannello
for (let i = 0; i < SLOTS; i++) {
  panel.appendChild(createSlot(i));
}

// Verifica combinazione
document.getElementById('check').addEventListener('click', () => {
  const current = state.map(idx => SYMBOLS[idx]);
  if (current.join(',') === TARGET.join(',')) {
    document.getElementById('message').textContent = "✅ Bravo, combinazione corretta!";
  } else {
    document.getElementById('message').textContent = "❌ Sbagliato, riprova!";
  }
});
</script>
</body>
</html>
